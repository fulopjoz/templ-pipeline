name: Citation File Format

on:
  push:
    branches: [ master ]
    paths: [ 'citation.cff', 'codemeta.json' ]
  release:
    types: [ published ]

jobs:
  cffconvert:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]
      fail-fast: true
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ matrix.python-version }}-cffconvert
        restore-keys: |
          ${{ runner.os }}-pip-${{ matrix.python-version }}-
          ${{ runner.os }}-pip-
    
    - name: Install cffconvert
      run: |
        python -m pip install --upgrade pip
        pip install cffconvert
    
    - name: Validate citation.cff
      run: |
        cffconvert --input citation.cff --validate
    
    - name: Convert citation.cff to other formats
      run: |
        cffconvert --input citation.cff --output codemeta.json
        cffconvert --input citation.cff --output apalike.txt
        cffconvert --input citation.cff --output bibtex.txt
    
    - name: Upload generated files
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: citation-files
        path: |
          codemeta.json
          apalike.txt
          bibtex.txt
        retention-days: 30
