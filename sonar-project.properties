sonar.projectKey=fulopjoz_templ-pipeline
sonar.organization=fulopjoz

# Project metadata
sonar.projectName=TEMPL Pipeline
sonar.projectVersion=1.0.0

# Source code location
sonar.sources=templ_pipeline
sonar.tests=tests

# Python specific settings
sonar.python.version=3.11
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPath=test-results.xml

# Exclude patterns
sonar.exclusions=**/__pycache__/**,**/*.pyc,**/tests/**,**/deploy/**,**/scripts/**,**/tools/**,**/benchmarks/**,**/output/**,**/data/**

# Coverage exclusions
sonar.coverage.exclusions=**/tests/**,**/__init__.py

# Quality gate settings
sonar.qualitygate.wait=true
