# SonarCloud Project Configuration
sonar.projectKey=your-project-key
sonar.organization=your-organization

# Source code
sonar.sources=.
sonar.exclusions=**/*.test.py,**/*_test.py,**/tests/**

# Python-specific settings
sonar.language=py
sonar.python.version=3.10
sonar.python.coverage.reportPaths=coverage.xml

# Quality Gate
# Quality gate settings - configure for research code
sonar.qualitygate.wait=false  # Don't wait for quality gate to prevent CI blocking

# Custom quality gate thresholds for research code
sonar.coverage.exclusions=**/tests/**,**/__init__.py,**/benchmarks/**,**/scripts/**,**/deploy/**
sonar.python.flake8.reportPaths=
sonar.python.pylint.reportPaths=

# Relax complexity rules for scientific computing
sonar.issue.ignore.multicriteria=e1,e2,e3,e4
sonar.issue.ignore.multicriteria.e1.ruleKey=python:S3776  # Cognitive Complexity
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.py
sonar.issue.ignore.multicriteria.e2.ruleKey=python:S107   # Too many parameters
sonar.issue.ignore.multicriteria.e2.resourceKey=**/*.py
sonar.issue.ignore.multicriteria.e3.ruleKey=python:S1542  # Function complexity
sonar.issue.ignore.multicriteria.e3.resourceKey=**/*.py
sonar.issue.ignore.multicriteria.e4.ruleKey=python:S125   # Commented code (TODO comments)
sonar.issue.ignore.multicriteria.e4.resourceKey=**/*.py