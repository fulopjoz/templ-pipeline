alerts:
- rule: DEPLOYMENT_FAILED
- rule: DOMAIN_FAILED
features:
- buildpack-stack=ubuntu-22
ingress:
  rules:
  - component:
      name: templ-pipeline
    match:
      authority:
        exact: ""
      path:
        prefix: /
name: templ-app
region: fra
services:
- dockerfile_path: ./templ_pipeline/Dockerfile
  http_port: 8080
  instance_count: 1
  instance_size_slug: apps-s-1vcpu-1gb-fixed
  source_dir: /
