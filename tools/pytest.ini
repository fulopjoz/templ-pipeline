[pytest]
# Test discovery and execution
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test markers for categorization
markers =
    fast: Fast tests (< 10s)
    medium: Medium tests (< 30s)
    slow: Slow tests (> 30s)
    integration: Integration tests
    performance: Performance tests
    ui: UI/Streamlit tests
    flaky: Flaky tests that may need retries
    critical: Critical path tests requiring high coverage
    isolation: Tests requiring isolation verification
    coverage_critical: Critical tests for coverage analysis
    performance_critical: Critical performance tests
    asyncio: Async tests requiring asyncio support

# Default options for standard runs
# These can be overridden by command-line arguments or environment-specific settings
addopts = -v --tb=short --cov=templ_pipeline --cov-report=html --cov-report=term-missing --cov-branch --durations=10 --timeout=300

# Performance optimizations
asyncio_mode = auto

# Timeout configuration (can be overridden for CI)
timeout = 300
timeout_method = thread

# Warning filters for cleaner output
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::pytest.PytestUnknownMarkWarning
    ignore::pytest.PytestCollectionWarning
    ignore::pytest.PytestDeprecationWarning

