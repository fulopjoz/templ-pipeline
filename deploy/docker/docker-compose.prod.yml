version: '3.8'

services:
  templ-pipeline:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:8501"
    volumes:
      - templ_data:/app/data:ro  # Mount data as read-only
      - templ_temp:/app/temp
    environment:
      - TEMPL_ENV=production
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_GLOBAL_LOG_LEVEL=info
      - TEMPL_DATA_DIR=/app/data
      - TEMPL_TEMP_DIR=/app/temp
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '2.0'
        reservations:
          memory: 2G
          cpus: '1.0'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

volumes:
  templ_data:
    driver: local
  templ_temp:
    driver: local
